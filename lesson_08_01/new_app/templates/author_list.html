<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Author List</title>
</head>
<body>
    <h1>Author List</h1>
    {% for author in author_list %}
    <p>{{ author.name }}</p>
    <p>{{ author.email }}</p>
    <p>{{ author.bio }}</p>
    {% endfor %}
</body>
</html>
